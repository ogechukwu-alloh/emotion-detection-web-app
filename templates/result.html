<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <div class="card">
      <p><strong>Name:</strong> {{ name }}</p>
      <p><strong>Predicted Emotion:</strong> {{ prediction }}</p>
      <img src="/{{ image_path }}" alt="Uploaded" style="max-width: 100%; border-radius: 12px; border: 1px solid #ddd;">
    </div>
    <a href="{{ url_for('index') }}" class="button">Try another</a>
  </div>
</body>
</html>
